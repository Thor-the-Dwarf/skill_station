<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Drive-Tree â€“ Start</title>
    <link rel="stylesheet" href="shared_theme.css">
    <style>
        body {
            background: radial-gradient(circle at top, hsl(var(--bg-surface)), hsl(var(--bg)));
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .start-container {
            width: 100%;
            max-width: 500px;
            padding: 1rem;
        }

        .hero-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
            background: linear-gradient(to right, hsl(var(--primary)), hsl(var(--txt)));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .error-msg {
            color: hsl(var(--error));
            font-size: 0.9rem;
            text-align: center;
            height: 1.2rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .error-msg.visible {
            opacity: 1;
        }

        .theme-toggle-fixed {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background 0.2s;
            color: hsl(var(--txt));
        }

        .theme-toggle-fixed:hover {
            background: hsl(var(--bg-surface) / var(--bg-surface-2-alpha));
        }
    </style>
</head>

<body>

    <button id="theme-toggle" class="theme-toggle-fixed" aria-label="Theme wechseln">ðŸŒ™</button>

    <div class="start-container">
        <h1 class="hero-title">Drive-Tree</h1>

        <div class="card">
            <h2>Willkommen</h2>
            <p class="section-sub">Bitte gib den Link zu deinem freigegebenen Google Drive Ordner ein, um zu starten.
            </p>

            <div class="input-group">
                <input type="text" id="drive-link" placeholder="https://drive.google.com/drive/folders/..."
                    autocomplete="off">
                <button id="start-btn" class="btn primary" style="justify-content: center;">Ordner laden</button>
            </div>
            <div id="error-msg" class="error-msg">UngÃ¼ltiger Link oder ID nicht gefunden.</div>
        </div>
    </div>

    <script>
        const THEME_KEY = 'globalTheme_v1';
        const STORAGE_KEY_FOLDER = 'drive_root_folder_id';

        // --- Theme Logic ---
        function applyTheme(theme) {
            const rootEl = document.documentElement;
            const btn = document.getElementById('theme-toggle');
            if (theme === 'light') {
                rootEl.classList.add('theme-light');
                btn.textContent = 'â˜€ï¸';
            } else {
                rootEl.classList.remove('theme-light');
                btn.textContent = 'ðŸŒ™';
            }
        }

        function initTheme() {
            let stored = localStorage.getItem(THEME_KEY);
            const initial = (stored === 'light' || stored === 'dark') ? stored : 'dark';
            applyTheme(initial);
        }

        function toggleTheme() {
            const isLight = document.documentElement.classList.contains('theme-light');
            const next = isLight ? 'dark' : 'light';
            applyTheme(next);
            localStorage.setItem(THEME_KEY, next);
        }

        document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
        initTheme();

        // --- Drive Logic ---
        function extractFolderId(url) {
            // Patterns:
            // 1. https://drive.google.com/drive/folders/1kpUMyk5WMoRE6KKM29tdoqYGcYjtn6PJ?usp=sharing
            // 2. https://drive.google.com/drive/u/0/folders/1kpUMyk5WMoRE6KKM29tdoqYGcYjtn6PJ
            // 3. Just the ID? Maybe allow that too.

            // Regex for ID (alphanumeric, -, _)
            const idRegex = /[-\w]{25,}/;

            // If it looks like a URL
            if (url.includes('drive.google.com')) {
                const parts = url.split('/');
                // usually 'folders' is before the ID
                const folderIndex = parts.indexOf('folders');
                if (folderIndex !== -1 && parts[folderIndex + 1]) {
                    // Remove potential query params
                    const candidate = parts[folderIndex + 1].split('?')[0];
                    if (idRegex.test(candidate)) return candidate;
                }
            }

            // If user just pasted the ID
            if (idRegex.test(url) && !url.includes('/')) {
                return url;
            }

            return null;
        }

        const startBtn = document.getElementById('start-btn');
        const inputEl = document.getElementById('drive-link');
        const errorEl = document.getElementById('error-msg');

        function handleStart() {
            const val = inputEl.value.trim();
            if (!val) return;

            const id = extractFolderId(val);
            if (id) {
                localStorage.setItem(STORAGE_KEY_FOLDER, id);
                window.location.href = 'index.html';
            } else {
                errorEl.classList.add('visible');
                setTimeout(() => errorEl.classList.remove('visible'), 3000);
            }
        }

        startBtn.addEventListener('click', handleStart);
        inputEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleStart();
        });

        // Check if we already have an ID, maybe redirect back? 
        // No, if user renders index.html explicitly they might want to change it.
        // But usually debugg.html redirects here.
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Skill-Station</title>
    <link rel="stylesheet" href="shared_theme.css">
    <style>
        /* --- Global / Start Page Styles --- */
        body {
            background: radial-gradient(circle at top, hsl(var(--bg-surface)), hsl(var(--bg)));
            margin: 0;
            min-height: 100vh;
        }

        /* Helper to hide views */
        .hidden {
            display: none !important;
        }

        /* --- App View (Tree/Drawer) Styles (copied from debugg.html) --- */
        #app-view {
            position: relative;
            min-height: 100vh;
            display: flex;
        }

        .drawer {
            position: fixed;
            top: 64px;
            left: 0;
            height: calc(100vh - 64px);
            width: 25vw;
            min-width: 320px;
            background: hsl(var(--bg-surface) / 0.32);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-right: 1px solid hsl(var(--glass-border));
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1.5rem;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 30;
        }

        #app-view.tree-open .drawer {
            transform: translateX(0);
        }

        .drawer-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 1rem;
            border-bottom: 1px solid hsl(var(--glass-border));
        }

        .drawer-title {
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: hsl(var(--txt-muted));
        }

        .drawer-footer {
            margin-top: 0.5rem;
            border-top: 1px solid hsl(var(--glass-border));
            padding-top: 0.75rem;
        }

        .drawer-footer-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.5rem;
        }

        .drawer-footer-text {
            font-size: 0.8rem;
            color: hsl(var(--txt-muted));
        }

        .state-pill {
            font-size: 0.75rem;
            padding: 0.2rem 0.7rem;
            border-radius: 999px;
            background: hsl(var(--bg-surface) / var(--bg-surface-alpha));
            border: 1px solid hsl(var(--glass-border));
            color: hsl(var(--txt));
            white-space: nowrap;
        }

        .tree-scroll {
            flex: 1;
            overflow-y: auto;
            margin-right: -0.5rem;
            padding-right: 0.5rem;
        }

        .tree {
            display: block;
            font-size: 0.9rem;
        }

        .tree-node {
            position: relative;
        }

        .tree-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0.5rem;
            padding-left: calc(0.5rem + (var(--level, 0) * 1.2rem));
            border-radius: var(--radius-sm);
            color: hsl(var(--txt-muted));
            transition: background 0.15s, color 0.15s;
        }

        .tree-row:hover {
            background: hsl(var(--bg-surface) / var(--bg-surface-2-alpha));
            color: hsl(var(--txt));
        }

        .tree-node--selected .tree-row {
            background: hsl(var(--primary) / 0.15);
            color: hsl(var(--primary));
            font-weight: 600;
        }

        .tree-children {
            margin-left: 0;
        }

        .tree-node--collapsed>.tree-children {
            display: none;
        }

        .tree-toggle {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            font-size: 0.75rem;
            width: 1rem;
            height: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            padding: 0;
        }

        .tree-toggle:hover {
            opacity: 1;
        }

        .tree-icon {
            font-size: 0.9rem;
            width: 1.3rem;
            text-align: center;
        }

        .tree-label {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            text-align: left;
            flex: 1;
            font-size: 0.9rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 0;
        }

        .tree-spacer {
            display: inline-block;
            width: 1rem;
        }

        .content {
            flex: 1;
            margin-left: 0;
            padding: 2rem;
            padding-top: calc(2rem + 64px);
            max-width: 1600px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            position: relative;
        }

        .content.full-screen {
            padding: 0;
            padding-top: 64px;
            /* Keep space for top bar */
            height: 100vh;
            overflow: hidden;
            /* Disable host scrolling */
            max-width: none;
            width: 100%;
        }

        .top-bar {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background: hsl(var(--glass-bg) / var(--glass-opacity));
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid hsl(var(--glass-border));
            border-right: 1px solid hsl(var(--glass-border));
            border-left: 1px solid hsl(var(--glass-border));
            border-radius: 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 60;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.55);
        }

        .menu-icon-btn {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-md);
            border: 1px solid transparent;
            background: transparent;
            color: hsl(var(--txt-muted));
            font-size: 1.5rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            justify-self: start;
        }

        .menu-icon-btn:hover {
            background: hsl(var(--bg-surface) / var(--bg-surface-2-alpha));
            color: hsl(var(--txt));
            transform: scale(1.05);
        }

        .menu-icon-btn.active {
            background: hsl(var(--primary) / 0.15);
            color: hsl(var(--primary));
            border-color: hsl(var(--primary) / 0.3);
        }

        .top-bar-title {
            font-weight: 600;
            font-size: 1rem;
            background: linear-gradient(to right, hsl(var(--primary)), hsl(var(--txt)));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            justify-self: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        @media (max-width: 600px) {
            .top-bar-title {
                font-size: 0.8rem;
            }

            .top-bar {
                padding: 0.5rem 1rem;
            }
        }

        /* Using the global theme toggle button style in .top-bar too, but adjusted */
        .theme-toggle-btn {
            background: none;
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            color: hsl(var(--txt));
            justify-self: end;
        }

        .theme-toggle-btn:hover {
            background: hsl(var(--bg-surface) / var(--bg-surface-2-alpha));
        }

        .content-header {
            animation: fadeIn 0.4s ease-out;
        }

        .view-title {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            margin-bottom: 0.5rem;
            line-height: 1.1;
        }

        .view-path {
            font-family: monospace;
            color: hsl(var(--txt-muted));
            font-size: 0.85rem;
            background: hsl(var(--bg-surface) / var(--bg-surface-2-alpha));
            padding: 0.25rem 0.6rem;
            border-radius: var(--radius-sm);
            display: inline-block;
        }

        .pill-row {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            margin-top: 1rem;
        }

        .pill {
            font-size: 0.8rem;
            padding: 0.2rem 0.6rem;
            border-radius: 999px;
            background: hsl(var(--bg-surface) / var(--bg-surface-alpha));
            border: 1px solid hsl(var(--glass-border));
            color: hsl(var(--txt-muted));
        }

        .iframe-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: none;
            border-radius: 0;
            overflow: hidden;
            background: transparent;
            box-shadow: none;
            min-height: 100%;
            /* Make it fill logic simplified */
        }

        .game-iframe {
            border: none;
            width: 100%;
            height: 100%;
        }

        .drawer-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(2px);
            z-index: 29;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .drawer-backdrop.active {
            opacity: 1;
            pointer-events: auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .content {
                margin: 0;
                padding: 1rem;
                padding-top: calc(64px + 16px);
            }

            .drawer {
                top: 64px;
                left: 0;
                width: 100vw;
                height: calc(100vh - 64px);
            }
        }

        /* --- Connection Modal --- */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-card {
            background: hsl(var(--bg-surface) / 0.8);
            border: 1px solid hsl(var(--glass-border));
            border-radius: var(--radius-md);
            padding: 2rem;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(16px);
            transform: scale(0.95);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .modal-overlay.active .modal-card {
            transform: scale(1);
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .history-select {
            width: 100%;
            background: hsl(var(--bg-surface));
            border: 1px solid hsl(var(--glass-border));
            color: hsl(var(--txt));
            padding: 0.5rem;
            border-radius: var(--radius-sm);
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        /* Connect View inside App */
        .connect-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }
    </style>
</head>

<body>
    <!-- ================= APP VIEW ================= -->
    <div id="app-view">
        <!-- Backdrop -->
        <div id="drawer-backdrop" class="drawer-backdrop"></div>

        <!-- Tree-Drawer -->
        <aside class="drawer" id="tree-drawer">
            <header class="drawer-header">
                <div class="drawer-title" id="drawer-title">Drive-Ordner</div>
            </header>

            <div class="tree-scroll">
                <nav class="tree" id="tree-root">
                    <div style="padding: 1rem; color: hsl(var(--txt-muted)); font-size: 0.9rem;">
                        Nicht verbunden
                    </div>
                </nav>
            </div>

            <footer class="drawer-footer">
                <!-- Status Row -->
                <!-- Status Row Removed -->

                <!-- Connection Controls -->
                <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                    <div>
                        <label for="history-dropdown" class="drawer-footer-text">Verlauf</label>
                        <select id="history-dropdown" class="history-select">
                            <option value="">Zuletzt verwendet...</option>
                        </select>
                    </div>

                    <button id="btn-open-connect" class="btn secondary" style="width: 100%; justify-content: center;">
                        üîó Ordner verbinden
                    </button>
                </div>
            </footer>
        </aside>

        <!-- Content -->
        <main class="content">
            <header class="top-bar">
                <button id="menu-tree-btn" class="menu-icon-btn" type="button" title="Ordnerstruktur ein-/ausblenden">
                    üìÅ
                </button>
                <div class="top-bar-title">Die Wiederholung ist die Mutter des Lernens</div>
                <button id="theme-toggle-app" class="theme-toggle-btn" type="button" aria-label="Theme wechseln">
                    üåô
                </button>
            </header>

            <header class="content-header" id="content-header">
                <div class="view-title" id="view-title">Willkommen</div>
                <div class="view-path" id="view-path">Skill-Station</div>
            </header>

            <section class="card" id="view-body">
                <!-- Dynamic Content Here -->
            </section>
        </main>
    </div>

    <!-- CONNECTION MODAL (Also reused for main connect view logic if needed) -->
    <div id="connect-modal" class="modal-overlay">
        <div class="modal-card">
            <h2 class="modal-title">Drive Ordner verbinden</h2>
            <p class="section-sub">Gib die URL zu einem freigegebenen Google Drive Ordner ein.</p>

            <div class="input-group">
                <input type="text" id="modal-drive-input" placeholder="https://drive.google.com/..." autocomplete="off">
            </div>

            <div class="modal-actions">
                <button id="btn-modal-cancel" class="btn secondary">Abbrechen</button>
                <button id="btn-modal-confirm" class="btn primary">Verbinden</button>
            </div>
        </div>
    </div>

    <!-- LOAD CONFIG FIRST (Critical for GitHub/Public Key) -->
    <script src="config.js"></script>
    <script src="drive_interpreter.js"></script>

    <script>
        // --- 1. Global Setup & State ---
        const THEME_KEY = 'globalTheme_v1';
        const STORAGE_KEY_FOLDER = 'drive_root_folder_id';
        const DRIVE_FILES_ENDPOINT = 'https://www.googleapis.com/drive/v3/files';
        const FOLDER_MIME = 'application/vnd.google-apps.folder';

        // Read Config
        const GLOBAL_CONFIG = window.AppConfig || {};
        const API_KEY = GLOBAL_CONFIG.apiKey || '';

        // UI References
        const appView = document.getElementById('app-view');
        const themeToggleApp = document.getElementById('theme-toggle-app');

        // App State
        let currentFolderId = null;
        let appState = {
            selectedId: null,
            closedIds: [],
            drawerOpen: false
        };
        const STATE_KEY = 'driveTreeSpaState_v2';
        let rootTree = [];
        let rootName = 'Drive-Ordner';


        // --- 2. Theme Logic (Available everywhere) ---
        function applyTheme(theme) {
            const rootEl = document.documentElement;
            if (theme === 'light') {
                rootEl.classList.add('theme-light');
                themeToggleApp.textContent = '‚òÄÔ∏è';
            } else {
                rootEl.classList.remove('theme-light');
                themeToggleApp.textContent = 'üåô';
            }

            // Also update iframe if exists
            const iframe = document.querySelector('iframe.game-iframe');
            if (iframe && iframe.contentDocument) {
                if (theme === 'light') iframe.contentDocument.documentElement.classList.add('theme-light');
                else iframe.contentDocument.documentElement.classList.remove('theme-light');
            }
        }

        function initTheme() {
            let stored = localStorage.getItem(THEME_KEY);
            const initial = (stored === 'light' || stored === 'dark') ? stored : 'dark';
            applyTheme(initial);
        }

        function toggleTheme() {
            const isLight = document.documentElement.classList.contains('theme-light');
            const next = isLight ? 'dark' : 'light';
            applyTheme(next);
            localStorage.setItem(THEME_KEY, next);
        }

        themeToggleApp.addEventListener('click', toggleTheme);
        initTheme();


        // --- 2.5 History Logic ---
        const HISTORY_KEY = 'drive_history_v1';
        let driveHistory = [];

        function loadHistory() {
            try {
                driveHistory = JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');
            } catch (e) { driveHistory = []; }
            renderHistoryDropdown();
        }

        function saveHistoryEntry(id, name) {
            // Remove existing if present
            driveHistory = driveHistory.filter(h => h.id !== id);
            // Add to top
            driveHistory.unshift({
                id,
                name: name || id,
                date: Date.now()
            });
            // Limit to 10
            if (driveHistory.length > 10) driveHistory.pop();
            localStorage.setItem(HISTORY_KEY, JSON.stringify(driveHistory));
            renderHistoryDropdown();
        }

        function renderHistoryDropdown() {
            const dd = document.getElementById('history-dropdown');
            if (!dd) return;
            // Keep first option
            dd.innerHTML = '<option value="">Zuletzt verwendet...</option>';

            driveHistory.forEach(h => {
                const opt = document.createElement('option');
                opt.value = h.id;
                opt.textContent = h.name; // + ' (' + new Date(h.date).toLocaleDateString() + ')';
                if (h.id === currentFolderId) opt.selected = true;
                dd.appendChild(opt);
            });
        }

        // Init History Listener
        const historyDd = document.getElementById('history-dropdown');
        if (historyDd) {
            historyDd.addEventListener('change', (e) => {
                const newId = e.target.value;
                if (newId && newId !== currentFolderId) {
                    switchFolder(newId);
                }
            });
        }

        function switchFolder(id) {
            localStorage.setItem(STORAGE_KEY_FOLDER, id);
            // Full Reload to ensure clean state
            location.reload();
        }


        // --- 2.6 Modal Logic ---
        const modal = document.getElementById('connect-modal');
        const btnOpenConnect = document.getElementById('btn-open-connect');
        const btnCancel = document.getElementById('btn-modal-cancel');
        const btnConfirm = document.getElementById('btn-modal-confirm');
        const modalInput = document.getElementById('modal-drive-input');

        if (btnOpenConnect) {
            btnOpenConnect.onclick = () => {
                modal.classList.add('active');
                modalInput.value = '';
                modalInput.focus();
            };
        }

        if (btnCancel) {
            btnCancel.onclick = () => modal.classList.remove('active');
        }

        if (btnConfirm) {
            btnConfirm.onclick = () => {
                const val = modalInput.value.trim();
                const id = extractFolderId(val);
                if (id) {
                    saveHistoryEntry(id, 'Neuer Ordner...'); // Temp name
                    switchFolder(id);
                } else {
                    alert('Ung√ºltige URL oder ID');
                }
            };
        }

        // Allow Enter in Modal
        if (modalInput) {
            modalInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') btnConfirm.click();
            });
        }

        // --- 3. Parsing Helpers ---
        function extractFolderId(url) {
            const idRegex = /[-\w]{25,}/;
            if (url.includes('drive.google.com')) {
                const parts = url.split('/');
                const folderIndex = parts.indexOf('folders');
                if (folderIndex !== -1 && parts[folderIndex + 1]) {
                    const candidate = parts[folderIndex + 1].split('?')[0];
                    if (idRegex.test(candidate)) return candidate;
                }
            }
            if (idRegex.test(url) && !url.includes('/')) return url;
            return null;
        }

        // --- 4. Main Init Logic ---

        function init() {
            // Apply Drawer State early
            loadAppState();
            applyDrawerState();

            // Initialize History
            loadHistory();

            // Wire Drawer Toggle
            const menuBtn = document.getElementById('menu-tree-btn');
            const drawerBackdrop = document.getElementById('drawer-backdrop');

            menuBtn.onclick = () => {
                appState.drawerOpen = !appState.drawerOpen;
                saveAppState();
                applyDrawerState();
            };
            drawerBackdrop.onclick = () => {
                appState.drawerOpen = false;
                saveAppState();
                applyDrawerState();
            }

            renderConnectView();
        }

        function renderConnectView() {
            const viewTitle = document.getElementById('view-title');
            const viewPath = document.getElementById('view-path');
            const viewBody = document.getElementById('view-body');
            const contentHeader = document.getElementById('content-header');

            viewTitle.textContent = "Willkommen";
            viewPath.textContent = "Skill-Station";
            contentHeader.classList.remove('hidden');

            viewBody.innerHTML = `
                <div class="connect-container">
                    <h2>Drive-Ordner verbinden</h2>
                    <p class="section-sub">Bitte gib den Link zu deinem freigegebenen Google Drive Ordner ein, um zu starten.</p>
                    
                    <div class="input-group">
                        <input type="text" id="main-drive-input" placeholder="https://drive.google.com/drive/folders/..." autocomplete="off">
                        <button id="main-start-btn" class="btn primary" style="justify-content: center;">Ordner laden</button>
                    </div>
                </div>
            `;

            // Wire up the button in the main view
            const input = document.getElementById('main-drive-input');
            const btn = document.getElementById('main-start-btn');

            const handleConnect = () => {
                const val = input.value.trim();
                const id = extractFolderId(val);
                if (id) {
                    saveHistoryEntry(id, 'Laden...');
                    switchFolder(id); // Reloads page with ID
                } else {
                    alert("Ung√ºltiger Link oder ID nicht gefunden.");
                }
            };

            btn.onclick = handleConnect;
            input.onkeypress = (e) => {
                if (e.key === 'Enter') handleConnect();
            };

            // Check for saved ID to auto-load
            const savedId = localStorage.getItem(STORAGE_KEY_FOLDER);
            if (savedId) {
                currentFolderId = savedId;
                initAppLogic(); // Actually load the tree
            }
        }

        async function initAppLogic() {
            if (!currentFolderId) return; // Should not happen if called correctly
            if (!API_KEY) {
                fatalError('API-Key fehlt in config.js!');
                return;
            }

            const viewBodyEl = document.getElementById('view-body');
            const viewTitleEl = document.getElementById('view-title');

            // Show loading
            viewTitleEl.textContent = 'Lade Drive...';
            viewBodyEl.innerHTML = '<p style="padding:2rem;">Verbinde mit Google Drive...</p>';

            // Load Data
            try {
                const meta = await fetchFolderMeta(currentFolderId);
                rootName = meta.name || 'Drive-Ordner';
                document.getElementById('drawer-title').textContent = rootName;

                // Update History Name now that we have the real name
                saveHistoryEntry(currentFolderId, rootName);

                const treeRootEl = document.getElementById('tree-root');
                rootTree = await buildTreeData(currentFolderId);
                treeRootEl.innerHTML = '';
                buildTreeHelper(treeRootEl, rootTree, 0);

                // Start state: No game selected, reset selection
                appState.selectedId = null;
                saveAppState();

                // Clear view to "Ready" state
                viewTitleEl.textContent = 'Bereit';
                document.getElementById('view-path').textContent = rootName;
                viewBodyEl.innerHTML = '<p style="padding:2rem; color:hsl(var(--txt-muted))">Bitte w√§hle eine Datei aus dem Men√º.</p>';
                document.querySelector('.content').classList.remove('full-screen');
                viewBodyEl.classList.remove('iframe-container');
                viewBodyEl.classList.add('card');

                // Update selection UI (clears highlight)
                applySelectedCss();

            } catch (err) {
                console.error(err);
                fatalError('Fehler beim Laden von Drive:\n' + err.message);
                // Reset button
                viewBodyEl.innerHTML += `<br><button class="btn secondary" onclick="localStorage.removeItem('${STORAGE_KEY_FOLDER}'); location.reload()">Zur√ºcksetzen</button>`;
            }
        }


        // --- 5. Helper Methods ---

        function loadAppState() {
            try {
                const raw = localStorage.getItem(STATE_KEY);
                if (raw) Object.assign(appState, JSON.parse(raw));
            } catch (_) { }
        }
        function saveAppState() {
            localStorage.setItem(STATE_KEY, JSON.stringify(appState));
        }
        function applyDrawerState() {
            const backdrop = document.getElementById('drawer-backdrop');
            const menuBtn = document.getElementById('menu-tree-btn');
            if (appState.drawerOpen) {
                document.getElementById('app-view').classList.add('tree-open');
                menuBtn.classList.add('active');
                backdrop.classList.add('active');
            } else {
                document.getElementById('app-view').classList.remove('tree-open');
                menuBtn.classList.remove('active');
                backdrop.classList.remove('active');
            }
        }

        function fatalError(msg) {
            document.getElementById('view-title').textContent = 'Fehler';
            document.getElementById('view-body').innerHTML = `<p style="color:hsl(var(--error))">${msg}</p>`;
        }

        async function fetchJson(url) {
            const res = await fetch(url);
            if (!res.ok) {
                const errData = await res.json().catch(() => ({}));
                console.error('Full API Error:', errData);
                const debugStr = JSON.stringify(errData, null, 2);
                const msg = (errData.error && errData.error.message) ? errData.error.message : res.statusText;
                throw new Error(`${res.status} ${msg}\nDETAILS:\n${debugStr}`);
            }
            return res.json();
        }

        async function fetchFolderMeta(id) {
            const params = new URLSearchParams({ key: API_KEY, fields: 'id,name', supportsAllDrives: 'true' });
            return fetchJson(`${DRIVE_FILES_ENDPOINT}/${id}?${params}`);
        }

        async function fetchChildren(id) {
            let files = [];
            let token = '';
            do {
                const params = new URLSearchParams({
                    key: API_KEY,
                    q: `'${id}' in parents and trashed=false`,
                    fields: 'nextPageToken,files(id,name,mimeType)',
                    pageSize: '1000',
                    includeItemsFromAllDrives: 'true',
                    supportsAllDrives: 'true'
                });
                if (token) params.set('pageToken', token);
                const data = await fetchJson(`${DRIVE_FILES_ENDPOINT}?${params}`);
                if (data.files) files.push(...data.files);
                token = data.nextPageToken;
            } while (token);
            return files;
        }

        async function buildTreeData(id) {
            const all = await fetchChildren(id);
            const folders = all.filter(f => f.mimeType === FOLDER_MIME);
            const files = all.filter(f => f.mimeType !== FOLDER_MIME && (f.mimeType === 'application/json' || f.mimeType === 'application/pdf' || f.name.endsWith('.json') || f.name.endsWith('.pdf')));

            folders.sort((a, b) => a.name.localeCompare(b.name));
            files.sort((a, b) => a.name.localeCompare(b.name));

            const folderNodes = [];
            for (const f of folders) {
                const kids = await buildTreeData(f.id);
                folderNodes.push({ id: f.id, name: f.name, isFolder: true, children: kids });
            }
            return [
                ...folderNodes,
                ...files.map(f => ({ id: f.id, name: f.name, isFolder: false, kind: f.name.endsWith('.json') ? 'json' : 'pdf' }))
            ];
        }

        function buildTreeHelper(container, nodes, level) {
            nodes.forEach(node => {
                const div = document.createElement('div');
                div.className = 'tree-node';
                div.dataset.id = node.id;
                if (appState.closedIds.includes(node.id)) div.classList.add('tree-node--collapsed');

                const row = document.createElement('div');
                row.className = 'tree-row';
                row.onclick = (e) => onNodeClick(e, node);

                // Toggle/Spacer
                if (node.isFolder) {
                    const btn = document.createElement('button');
                    btn.className = 'tree-toggle';
                    btn.textContent = appState.closedIds.includes(node.id) ? '‚ñ∏' : '‚ñæ';
                    btn.onclick = (e) => {
                        e.stopPropagation();
                        toggleNode(div, node.id, btn);
                    };
                    row.appendChild(btn);
                } else {
                    const sp = document.createElement('span');
                    sp.className = 'tree-spacer';
                    row.appendChild(sp);
                }

                // Icon
                const icon = document.createElement('span');
                icon.className = 'tree-icon';
                icon.textContent = node.isFolder ? (appState.closedIds.includes(node.id) ? 'üìÅ' : 'üìÇ') : (node.kind === 'pdf' ? 'üëÅ' : 'üèã');
                row.appendChild(icon);

                // Label
                const label = document.createElement('button');
                label.className = 'tree-label';
                label.textContent = node.name.replace(/\.[^.]+$/, '');
                row.appendChild(label);

                div.appendChild(row);

                // Children
                const childCont = document.createElement('div');
                childCont.className = 'tree-children';
                if (node.isFolder && node.children) {
                    buildTreeHelper(childCont, node.children, level + 1);
                }
                div.appendChild(childCont);
                container.appendChild(div);
            });
        }

        function toggleNode(div, id, btn) {
            const idx = appState.closedIds.indexOf(id);
            if (idx >= 0) {
                appState.closedIds.splice(idx, 1);
                div.classList.remove('tree-node--collapsed');
                btn.textContent = '‚ñæ';
            } else {
                appState.closedIds.push(id);
                div.classList.add('tree-node--collapsed');
                btn.textContent = '‚ñ∏';
            }
            saveAppState();
            // update icon
            const icon = div.querySelector('.tree-icon');
            if (icon) icon.textContent = appState.closedIds.includes(id) ? 'üìÅ' : 'üìÇ';
        }

        function onNodeClick(e, node) {
            selectNode(node.id);
        }

        function selectNode(id) {
            appState.selectedId = id;
            saveAppState();
            applySelectedCss();
            renderViewForId(id);
        }

        function applySelectedCss() {
            document.querySelectorAll('.tree-node').forEach(n => {
                if (n.dataset.id === appState.selectedId) n.classList.add('tree-node--selected');
                else n.classList.remove('tree-node--selected');
            });
            // Removed: document.getElementById('state-selected-label').textContent = ...
        }

        function findNode(nodes, id) {
            for (const n of nodes) {
                if (n.id === id) return n;
                if (n.children) {
                    const f = findNode(n.children, id);
                    if (f) return f;
                }
            }
            return null;
        }

        function findPath(nodes, id, path = []) {
            for (const n of nodes) {
                const sub = [...path, n.name];
                if (n.id === id) return sub;
                if (n.children) {
                    const f = findPath(n.children, id, sub);
                    if (f) return f;
                }
            }
            return null;
        }

        function renderViewForId(id) {
            const node = findNode(rootTree, id);
            if (!node) return;

            const viewTitle = document.getElementById('view-title');
            const viewPath = document.getElementById('view-path');
            const viewBody = document.getElementById('view-body');
            const contentEl = document.querySelector('.content');

            viewTitle.textContent = node.name;
            const p = findPath(rootTree, id) || [node.name];
            viewPath.textContent = p.join(' / ');

            if (node.isFolder) {
                // Show Header
                document.querySelector('.content-header').classList.remove('hidden');
                contentEl.classList.remove('full-screen');

                viewBody.classList.remove('iframe-container');
                viewBody.classList.add('card');
                const list = (node.children || []).map(c => `<li>${c.name}</li>`).join('');
                viewBody.innerHTML = `<h3>Inhalt:</h3><ul>${list || '<li>Leer</li>'}</ul>`;
            } else {
                // Is File -> Hide Header for full immersion
                document.querySelector('.content-header').classList.add('hidden');
                contentEl.classList.add('full-screen');

                viewBody.innerHTML = '';
                viewBody.classList.remove('card');
                viewBody.classList.add('iframe-container');

                sessionStorage.setItem('game_payload_' + node.id, JSON.stringify({ title: node.name, game_type: 'unknown' }));

                if (node.kind === 'json') {
                    loadGame(node);
                } else {
                    viewBody.innerHTML = '<p style="padding:2rem">PDF Anzeige noch nicht implementiert.</p>';
                }
            }
        }

        async function loadGame(node) {
            const viewBody = document.getElementById('view-body');
            // Clear current content before loading
            viewBody.innerHTML = '';

            try {
                await window.DriveInterpreter.loadGame({
                    fileId: node.id,
                    apiKey: API_KEY,
                    driveFilesEndpoint: DRIVE_FILES_ENDPOINT,
                    containerEl: viewBody,
                    basePath: 'games',
                    iframeClassName: 'game-iframe'
                });
            } catch (e) {
                viewBody.innerHTML = `<p class="error">Fehler beim Laden: ${e.message}</p>`;
            }
        }

        // --- Start ---
        init();

    </script>

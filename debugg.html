<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Drive-Tree (Debug)</title>
    <link rel="stylesheet" href="shared_theme.css">
    <style>
        /* --- Global / Start Page Styles --- */
        body {
            background: radial-gradient(circle at top, hsl(var(--bg-surface)), hsl(var(--bg)));
            margin: 0;
            min-height: 100vh;
        }

        /* Helper to hide views */
        .hidden {
            display: none !important;
        }

        /* --- Welcome View (Hidden in debug) --- */
        #welcome-view {
            display: none;
        }

        /* --- App View (Tree/Drawer) Styles --- */
        #app-view {
            position: relative;
            min-height: 100vh;
            display: flex;
        }

        .drawer {
            position: fixed;
            top: 64px;
            left: 0;
            height: calc(100vh - 64px);
            width: 25vw;
            min-width: 320px;
            background: hsl(var(--bg-surface) / 0.32);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-right: 1px solid hsl(var(--glass-border));
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1.5rem;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 30;
        }

        #app-view.tree-open .drawer {
            transform: translateX(0);
        }

        .drawer-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 1rem;
            border-bottom: 1px solid hsl(var(--glass-border));
        }

        .drawer-title {
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: hsl(var(--txt-muted));
        }

        .drawer-footer {
            margin-top: 0.5rem;
            border-top: 1px solid hsl(var(--glass-border));
            padding-top: 0.75rem;
        }

        .drawer-footer-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.5rem;
        }

        .drawer-footer-text {
            font-size: 0.8rem;
            color: hsl(var(--txt-muted));
        }

        .state-pill {
            font-size: 0.75rem;
            padding: 0.2rem 0.7rem;
            border-radius: 999px;
            background: hsl(var(--bg-surface) / var(--bg-surface-alpha));
            border: 1px solid hsl(var(--glass-border));
            color: hsl(var(--txt));
            white-space: nowrap;
        }

        .tree-scroll {
            flex: 1;
            overflow-y: auto;
            margin-right: -0.5rem;
            padding-right: 0.5rem;
        }

        .tree {
            display: block;
            font-size: 0.9rem;
        }

        .tree-node {
            position: relative;
        }

        .tree-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0.5rem;
            padding-left: calc(0.5rem + (var(--level, 0) * 1.2rem));
            border-radius: var(--radius-sm);
            color: hsl(var(--txt-muted));
            transition: background 0.15s, color 0.15s;
        }

        .tree-row:hover {
            background: hsl(var(--bg-surface) / var(--bg-surface-2-alpha));
            color: hsl(var(--txt));
        }

        .tree-node--selected .tree-row {
            background: hsl(var(--primary) / 0.15);
            color: hsl(var(--primary));
            font-weight: 600;
        }

        .tree-children {
            margin-left: 0;
        }

        .tree-node--collapsed>.tree-children {
            display: none;
        }

        .tree-toggle {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            font-size: 0.75rem;
            width: 1rem;
            height: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            padding: 0;
        }

        .tree-toggle:hover {
            opacity: 1;
        }

        .tree-icon {
            font-size: 0.9rem;
            width: 1.3rem;
            text-align: center;
        }

        .tree-label {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            text-align: left;
            flex: 1;
            font-size: 0.9rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 0;
        }

        .tree-spacer {
            display: inline-block;
            width: 1rem;
        }

        .content {
            flex: 1;
            margin-left: 0;
            padding: 2rem;
            padding-top: calc(2rem + 64px);
            max-width: 1600px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            position: relative;
        }

        .content.full-screen {
            padding: 0;
            padding-top: 64px;
            /* Keep space for top bar */
            height: 100vh;
            overflow: hidden;
            /* Disable host scrolling */
            max-width: none;
            width: 100%;
        }

        .top-bar {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background: hsl(var(--glass-bg) / var(--glass-opacity));
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid hsl(var(--glass-border));
            border-right: 1px solid hsl(var(--glass-border));
            border-left: 1px solid hsl(var(--glass-border));
            border-radius: 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 60;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.55);
        }

        .menu-icon-btn {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-md);
            border: 1px solid transparent;
            background: transparent;
            color: hsl(var(--txt-muted));
            font-size: 1.5rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .menu-icon-btn:hover {
            background: hsl(var(--bg-surface) / var(--bg-surface-2-alpha));
            color: hsl(var(--txt));
            transform: scale(1.05);
        }

        .menu-icon-btn.active {
            background: hsl(var(--primary) / 0.15);
            color: hsl(var(--primary));
            border-color: hsl(var(--primary) / 0.3);
        }

        .top-bar-title {
            font-weight: 600;
            font-size: 1rem;
            background: linear-gradient(to right, hsl(var(--primary)), hsl(var(--txt)));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            justify-self: center;
        }

        .theme-toggle-btn {
            background: none;
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            color: hsl(var(--txt));
        }

        .theme-toggle-btn:hover {
            background: hsl(var(--bg-surface) / var(--bg-surface-2-alpha));
        }

        .content-header {
            animation: fadeIn 0.4s ease-out;
        }

        .view-title {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            margin-bottom: 0.5rem;
            line-height: 1.1;
        }

        .view-path {
            font-family: monospace;
            color: hsl(var(--txt-muted));
            font-size: 0.85rem;
            background: hsl(var(--bg-surface) / var(--bg-surface-2-alpha));
            padding: 0.25rem 0.6rem;
            border-radius: var(--radius-sm);
            display: inline-block;
        }

        .pill-row {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            margin-top: 1rem;
        }

        .pill {
            font-size: 0.8rem;
            padding: 0.2rem 0.6rem;
            border-radius: 999px;
            background: hsl(var(--bg-surface) / var(--bg-surface-alpha));
            border: 1px solid hsl(var(--glass-border));
            color: hsl(var(--txt-muted));
        }

        .iframe-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: none;
            border-radius: 0;
            overflow: hidden;
            background: transparent;
            box-shadow: none;
            min-height: 100%;
        }

        .game-iframe {
            border: none;
            width: 100%;
            height: 100%;
        }

        .drawer-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(2px);
            z-index: 29;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .drawer-backdrop.active {
            opacity: 1;
            pointer-events: auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .content {
                margin: 0;
                padding: 1rem;
                padding-top: calc(64px + 16px);
            }

            .drawer {
                top: 64px;
                left: 0;
                width: 100vw;
                height: calc(100vh - 64px);
            }
        }
    </style>
</head>

<body>
    <!-- App View (Default in Debug) -->
    <div id="app-view">
        <div id="drawer-backdrop" class="drawer-backdrop"></div>

        <aside class="drawer" id="tree-drawer">
            <header class="drawer-header">
                <div class="drawer-title" id="drawer-title">Drive-Ordner</div>
            </header>

            <div class="tree-scroll">
                <nav class="tree" id="tree-root">
                </nav>
            </div>

            <footer class="drawer-footer">
                <div class="drawer-footer-row">
                    <span class="drawer-footer-text">Ausgew√§hlt</span>
                    <div class="state-pill">
                        <span id="state-selected-label">‚Äì</span>
                    </div>
                </div>
            </footer>
        </aside>

        <main class="content">
            <header class="top-bar">
                <button id="menu-tree-btn" class="menu-icon-btn" type="button" title="Ordnerstruktur ein-/ausblenden">
                    üìÅ
                </button>
                <div class="top-bar-title">Drive Games (Debug)</div>
                <button id="theme-toggle-app" class="theme-toggle-btn" type="button" aria-label="Theme wechseln">
                    üåô
                </button>
            </header>

            <header class="content-header">
                <div class="view-title" id="view-title">Drive-Struktur wird geladen ‚Ä¶</div>
                <div class="view-path" id="view-path"></div>
            </header>

            <section class="card" id="view-body">
                <h2>Lade...</h2>
            </section>
        </main>
    </div>

    <script>
        // --- HARDCODED CREDENTIALS (DEBUG) ---
        const ROOT_FOLDER_ID = '1kpUMyk5WMoRE6KKM29tdoqYGcYjtn6PJ';
        const API_KEY = 'AIzaSyCNNH3aVsoZ-bkT2i1vD4g72kKJeRYnb_8';

        // --- 1. Global Setup & State ---
        const THEME_KEY = 'globalTheme_v1';
        const DRIVE_FILES_ENDPOINT = 'https://www.googleapis.com/drive/v3/files';
        const FOLDER_MIME = 'application/vnd.google-apps.folder';

        // App State
        let currentFolderId = ROOT_FOLDER_ID;
        let appState = {
            selectedId: null,
            closedIds: [],
            drawerOpen: false
        };
        const STATE_KEY = 'driveTreeSpaState_v2';
        let rootTree = [];
        let rootName = 'Drive-Ordner';

        // --- 2. Theme Logic ---
        function applyTheme(theme) {
            const rootEl = document.documentElement;
            const toggleBtn = document.getElementById('theme-toggle-app');
            if (theme === 'light') {
                rootEl.classList.add('theme-light');
                toggleBtn.textContent = '‚òÄÔ∏è';
            } else {
                rootEl.classList.remove('theme-light');
                toggleBtn.textContent = 'üåô';
            }

            const iframe = document.querySelector('iframe.game-iframe');
            if (iframe && iframe.contentDocument) {
                if (theme === 'light') iframe.contentDocument.documentElement.classList.add('theme-light');
                else iframe.contentDocument.documentElement.classList.remove('theme-light');
            }
        }

        function initTheme() {
            let stored = localStorage.getItem(THEME_KEY);
            const initial = (stored === 'light' || stored === 'dark') ? stored : 'dark';
            applyTheme(initial);
        }

        function toggleTheme() {
            const isLight = document.documentElement.classList.contains('theme-light');
            const next = isLight ? 'dark' : 'light';
            applyTheme(next);
            localStorage.setItem(THEME_KEY, next);
        }

        document.getElementById('theme-toggle-app').addEventListener('click', toggleTheme);
        initTheme();

        // --- 3. App Logic ---
        async function initAppLogic() {
            if (!API_KEY) {
                fatalError('API-Key fehlt!');
                return;
            }

            const treeRootEl = document.getElementById('tree-root');
            const viewBodyEl = document.getElementById('view-body');
            const drawerBackdrop = document.getElementById('drawer-backdrop');
            const menuBtn = document.getElementById('menu-tree-btn');

            menuBtn.onclick = () => {
                appState.drawerOpen = !appState.drawerOpen;
                saveAppState();
                applyDrawerState();
            };
            drawerBackdrop.onclick = () => {
                appState.drawerOpen = false;
                saveAppState();
                applyDrawerState();
            }

            loadAppState();
            applyDrawerState();

            try {
                const meta = await fetchFolderMeta(currentFolderId);
                rootName = meta.name || 'Drive-Ordner';
                document.getElementById('drawer-title').textContent = rootName;

                rootTree = await buildTreeData(currentFolderId);
                treeRootEl.innerHTML = '';
                buildTreeHelper(treeRootEl, rootTree, 0);

                if (appState.selectedId) {
                    renderViewForId(appState.selectedId);
                    applySelectedCss();
                } else {
                    if (rootTree.length > 0) {
                        selectNode(rootTree[0].id);
                    }
                }

            } catch (err) {
                console.error(err);
                fatalError('Fehler beim Laden von Drive:\n' + err.message);
            }
        }

        function loadAppState() {
            try {
                const raw = localStorage.getItem(STATE_KEY);
                if (raw) Object.assign(appState, JSON.parse(raw));
            } catch (_) { }
        }
        function saveAppState() {
            localStorage.setItem(STATE_KEY, JSON.stringify(appState));
        }
        function applyDrawerState() {
            const backdrop = document.getElementById('drawer-backdrop');
            const menuBtn = document.getElementById('menu-tree-btn');
            if (appState.drawerOpen) {
                document.getElementById('app-view').classList.add('tree-open');
                menuBtn.classList.add('active');
                backdrop.classList.add('active');
            } else {
                document.getElementById('app-view').classList.remove('tree-open');
                menuBtn.classList.remove('active');
                backdrop.classList.remove('active');
            }
        }

        function fatalError(msg) {
            document.getElementById('view-title').textContent = 'Fehler';
            document.getElementById('view-body').innerHTML = `<p style="color:red">${msg}</p>`;
        }

        async function fetchJson(url) {
            const res = await fetch(url);
            if (!res.ok) {
                const errData = await res.json().catch(() => ({}));
                const msg = (errData.error && errData.error.message) ? errData.error.message : res.statusText;
                throw new Error(`${res.status} ${msg}`);
            }
            return res.json();
        }

        async function fetchFolderMeta(id) {
            const params = new URLSearchParams({ key: API_KEY, fields: 'id,name', supportsAllDrives: 'true' });
            return fetchJson(`${DRIVE_FILES_ENDPOINT}/${id}?${params}`);
        }

        async function fetchChildren(id) {
            let files = [];
            let token = '';
            do {
                const params = new URLSearchParams({
                    key: API_KEY,
                    q: `'${id}' in parents and trashed=false`,
                    fields: 'nextPageToken,files(id,name,mimeType)',
                    pageSize: '1000',
                    includeItemsFromAllDrives: 'true',
                    supportsAllDrives: 'true'
                });
                if (token) params.set('pageToken', token);
                const data = await fetchJson(`${DRIVE_FILES_ENDPOINT}?${params}`);
                if (data.files) files.push(...data.files);
                token = data.nextPageToken;
            } while (token);
            return files;
        }

        async function buildTreeData(id) {
            const all = await fetchChildren(id);
            const folders = all.filter(f => f.mimeType === FOLDER_MIME);
            const files = all.filter(f => f.mimeType !== FOLDER_MIME && (f.mimeType === 'application/json' || f.mimeType === 'application/pdf' || f.name.endsWith('.json') || f.name.endsWith('.pdf')));

            folders.sort((a, b) => a.name.localeCompare(b.name));
            files.sort((a, b) => a.name.localeCompare(b.name));

            const folderNodes = [];
            for (const f of folders) {
                const kids = await buildTreeData(f.id);
                folderNodes.push({ id: f.id, name: f.name, isFolder: true, children: kids });
            }
            return [
                ...folderNodes,
                ...files.map(f => ({ id: f.id, name: f.name, isFolder: false, kind: f.name.endsWith('.json') ? 'json' : 'pdf' }))
            ];
        }

        function buildTreeHelper(container, nodes, level) {
            nodes.forEach(node => {
                const div = document.createElement('div');
                div.className = 'tree-node';
                div.dataset.id = node.id;
                if (appState.closedIds.includes(node.id)) div.classList.add('tree-node--collapsed');

                const row = document.createElement('div');
                row.className = 'tree-row';
                row.onclick = (e) => onNodeClick(e, node);

                if (node.isFolder) {
                    const btn = document.createElement('button');
                    btn.className = 'tree-toggle';
                    btn.textContent = appState.closedIds.includes(node.id) ? '‚ñ∏' : '‚ñæ';
                    btn.onclick = (e) => {
                        e.stopPropagation();
                        toggleNode(div, node.id, btn);
                    };
                    row.appendChild(btn);
                } else {
                    const sp = document.createElement('span');
                    sp.className = 'tree-spacer';
                    row.appendChild(sp);
                }

                const icon = document.createElement('span');
                icon.className = 'tree-icon';
                icon.textContent = node.isFolder ? (appState.closedIds.includes(node.id) ? 'üìÅ' : 'üìÇ') : (node.kind === 'pdf' ? 'üëÅ' : 'üèã');
                row.appendChild(icon);

                const label = document.createElement('button');
                label.className = 'tree-label';
                label.textContent = node.name.replace(/\.[^.]+$/, '');
                row.appendChild(label);

                div.appendChild(row);

                const childCont = document.createElement('div');
                childCont.className = 'tree-children';
                if (node.isFolder && node.children) {
                    buildTreeHelper(childCont, node.children, level + 1);
                }
                div.appendChild(childCont);
                container.appendChild(div);
            });
        }

        function toggleNode(div, id, btn) {
            const idx = appState.closedIds.indexOf(id);
            if (idx >= 0) {
                appState.closedIds.splice(idx, 1);
                div.classList.remove('tree-node--collapsed');
                btn.textContent = '‚ñæ';
            } else {
                appState.closedIds.push(id);
                div.classList.add('tree-node--collapsed');
                btn.textContent = '‚ñ∏';
            }
            saveAppState();
            const icon = div.querySelector('.tree-icon');
            if (icon) icon.textContent = appState.closedIds.includes(id) ? 'üìÅ' : 'üìÇ';
        }

        function onNodeClick(e, node) {
            selectNode(node.id);
        }

        function selectNode(id) {
            appState.selectedId = id;
            saveAppState();
            applySelectedCss();
            renderViewForId(id);
        }

        function applySelectedCss() {
            document.querySelectorAll('.tree-node').forEach(n => {
                if (n.dataset.id === appState.selectedId) n.classList.add('tree-node--selected');
                else n.classList.remove('tree-node--selected');
            });
            document.getElementById('state-selected-label').textContent = appState.selectedId || '-';
        }

        function findNode(nodes, id) {
            for (const n of nodes) {
                if (n.id === id) return n;
                if (n.children) {
                    const f = findNode(n.children, id);
                    if (f) return f;
                }
            }
            return null;
        }

        function findPath(nodes, id, path = []) {
            for (const n of nodes) {
                const sub = [...path, n.name];
                if (n.id === id) return sub;
                if (n.children) {
                    const f = findPath(n.children, id, sub);
                    if (f) return f;
                }
            }
            return null;
        }

        function renderViewForId(id) {
            const node = findNode(rootTree, id);
            if (!node) return;

            const viewTitle = document.getElementById('view-title');
            const viewPath = document.getElementById('view-path');
            const viewBody = document.getElementById('view-body');
            const contentEl = document.querySelector('.content');

            viewTitle.textContent = node.name;
            const p = findPath(rootTree, id) || [node.name];
            viewPath.textContent = p.join(' / ');

            if (node.isFolder) {
                document.querySelector('.content-header').classList.remove('hidden');
                contentEl.classList.remove('full-screen');
                viewBody.classList.remove('iframe-container');
                viewBody.classList.add('card');
                const list = (node.children || []).map(c => `<li>${c.name}</li>`).join('');
                viewBody.innerHTML = `<h3>Inhalt:</h3><ul>${list || '<li>Leer</li>'}</ul>`;
            } else {
                // FILE -> FULL SCREEN
                document.querySelector('.content-header').classList.add('hidden');
                contentEl.classList.add('full-screen');

                viewBody.innerHTML = '';
                viewBody.classList.remove('card');
                viewBody.classList.add('iframe-container');

                if (node.kind === 'json') {
                    loadGame(node);
                } else {
                    viewBody.innerHTML = '<p style="padding:2rem">PDF Anzeige noch nicht implementiert.</p>';
                }
            }
        }

        async function loadGame(node) {
            const endpoint = `${DRIVE_FILES_ENDPOINT}/${node.id}?key=${API_KEY}&alt=media`;
            try {
                const res = await fetch(endpoint);
                const json = await res.json();
                sessionStorage.setItem('game_payload_' + node.id, JSON.stringify(json));

                let gameFile = 'games/Escape-Game.html';
                if (json.game_type === 'what_and_why') gameFile = 'games/what_and_why.html';
                if (json.game_type === 'quick_quiz') gameFile = 'games/quick_quiz.html';
                if (json.game_type === 'assign_puzzle') gameFile = 'games/matching_puzzle.html';

                const iframe = document.createElement('iframe');
                iframe.className = 'game-iframe';
                iframe.src = `${gameFile}?fileId=${node.id}`;
                document.getElementById('view-body').appendChild(iframe);

                iframe.onload = () => {
                    const isLight = document.documentElement.classList.contains('theme-light');
                    if (isLight) iframe.contentDocument.documentElement.classList.add('theme-light');
                };

            } catch (e) {
                document.getElementById('view-body').innerHTML = `<p class="error">Fehler beim Laden: ${e.message}</p>`;
            }
        }

        // --- Just Start ---
        initAppLogic();

    </script>
</body>
